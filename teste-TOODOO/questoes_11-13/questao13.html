<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
      devido a especificidade apresentada
      #list .list-item por ter um ID + uma classe tem-se: (0,1,1,0) o que torna mais especifico que os demais - letra C
      */
      li .list-item {
        color: red;
      }

      .list-item {
        color: blue;
      }

      #list .list-item {
        color: green;
      }

      ul li {
        color: black;
      }
    </style>
  </head>
  <body>
    <ul id="list">
      <li class="list-item">A</li>
      <li class="list-item">B</li>
      <li class="list-item">C</li>
    </ul>
  </body>
</html>
